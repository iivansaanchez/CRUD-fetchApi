<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Producto</h2>
        <form>
            <div class="form-group">
                <label for="productId">ID del Producto</label>
                <input type="text" class="form-control" id="productId" name="productId" readonly>
            </div>
            <div class="form-group">
                <label for="productName">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" placeholder="Ingresa el nombre del producto">
            </div>
            <div class="form-group">
                <label for="productPrice">Precio del Producto</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Ingresa el precio del producto" min="0" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submit">Guardar Cambios</button>
        </form>
    </div>
    <script src="./js/app2.js"></script>
</body>
</html>
